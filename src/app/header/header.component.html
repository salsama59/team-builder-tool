<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">{{ headerTitle}}</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="home-tab-link" class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Home</a>
                </li>
                <li class="nav-item">
                    <a id="teams-tab-link" class="nav-link" routerLink="teams" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Teams</a>
                </li>
                <li class="nav-item">
                    <a id="players-tab-link" class="nav-link" routerLink="players" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Players</a>
                </li>
                <li class="nav-item">
                    <a id="statuses-tab-link" class="nav-link" routerLink="statuses" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Statuses</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
